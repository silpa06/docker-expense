
# User and group that the worker process will run as
# user expense;  # This line should be commented out or removed if running as non-root

# Number of worker processes
worker_processes auto;  # Automatically set based on CPU cores

# Error log settings
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;  # Path to the PID file

# Events block to configure worker connections
events {
    worker_connections 1024;  # Maximum number of simultaneous connections
}

# HTTP block to configure web server settings
http {
    include /etc/nginx/mime.types;  # Include MIME types
    default_type application/octet-stream;  # Default MIME type

    # Log format configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;  # Access log path

    sendfile on;  # Enable efficient file transfers
    tcp_nopush on;  # Optimize TCP
    tcp_nodelay on;  # Reduce latency

    keepalive_timeout 65;  # Keep-alive timeout duration

    # Include additional server configurations
    include /etc/nginx/conf.d/*.conf;  # Include server configurations from conf.d directory
}
